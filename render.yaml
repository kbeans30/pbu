# render.yaml (Plant Based University - stable)

services:
  # -------- FRONTEND --------
  - type: web
    name: pbu-web
    env: node
    plan: starter
    repo: https://github.com/kbeans30/pbu
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: API_BASE_URL
        sync: false   # set manually after deploy, once API is live
      - key: NEXT_PUBLIC_PRIMARY_COLOR
        value: "#2E8B57"
      - key: NEXT_PUBLIC_SECONDARY_COLOR
        value: "#FFD700"
      - key: NEXT_PUBLIC_CTA_COLOR
        value: "#FF4500"
      - key: NPM_CONFIG_PRODUCTION
        value: "false"   # ensures devDependencies (TypeScript, etc.) are installed
      - key: NODE_VERSION
        value: "18"

  # -------- BACKEND API --------
  - type: web
    name: pbu-api
    env: node
    plan: starter
    repo: https://github.com/kbeans30/pbu
    rootDir: apps/api
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pbu-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: pbu-redis
          type: redis
          property: connectionString

  # -------- BACKGROUND WORKER --------
  - type: worker
    name: pbu-worker
    env: node
    plan: starter
    repo: https://github.com/kbeans30/pbu
    rootDir: apps/worker
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pbu-db
          property: connectionString

databases:
  - name: pbu-db
    plan: free

keyValueStores:
  - name: pbu-redis
    plan: starter
