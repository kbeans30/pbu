services:
  # ---------- FRONTEND ----------
  - type: web
    name: pbu-web
    env: node
    plan: starter
    repo: https://github.com/kbeans30/pbu
    rootDir: apps/web
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start -p $PORT
    autoDeploy: true
    envVars:
      # set in Render UI after create (keep secrets out of git)
      - key: PUBLIC_BASE_URL
        sync: false
      - key: API_BASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_PRIMARY_COLOR
        value: "#2E8B57"
      - key: NEXT_PUBLIC_SECONDARY_COLOR
        value: "#FFD700"
      - key: NEXT_PUBLIC_CTA_COLOR
        value: "#FF4500"
      - key: NODE_VERSION
        value: 18.20.4
      - key: NPM_CONFIG_LEGACY_PEER_DEPS
        value: "true"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"

  # ---------- BACKEND API ----------
  - type: web
    name: pbu-api
    env: python
    plan: starter
    repo: https://github.com/kbeans30/pbu
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: PUBLIC_BASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM
        sync: false
      - key: PRINTFUL_API_KEY
        sync: false
      - key: PRINTFUL_STORE_ID
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_REGION
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false

databases:
  - name: pbu-db
    databaseName: pbu
    user: pbu
    plan: free

# Optional: Redis key-value (no ipAllowList needed on Starter)
keyValues:
  - name: pbu-redis
